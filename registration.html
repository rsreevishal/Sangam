	<div class="container mt-5" >
		<div class="row justify-content-center" >
			<h1>
				Personal Details
			</h1>
		</div>
	</div>
	<div class ="container" style="width:30%;margin:40px auto;">
				<form action="https://signupServlet" method="POST">

					<div class="form-group">
						<label for="inputName">Name</label>
						<input class="form-control"type="text" placeholder="Name" name="name" id="inputName">
					</div>

					<div class="form-group">
						<label for="inputEmail">Email</label>
						<input id="inputEmail" class="form-control" type="text" placeholder="Email" name="email">
					</div>

					<div class="form-group">
						<label for="inputMobile">Phone Number</label>
						<input id="inputMobile" class="form-control" type="text" placeholder="Number" name="mobile">
					</div>
					<div class="form-group">
						<label for="inputStart">Date Of Birth</label>
						<input type="date" id="inputStart" name="dob" value="2018-07-22" min="1950-01-01" max="2019-12-31">
					</div>
				
					<div class="form-group">
						<label for="inputGender">Gender</label>
							<select name="gender" id="inputGender">
								<option value="M">Male</option>
								<option value="F">Female</option>
								<option value="O">Others</option>		
							</select>
						<!-- <input id="inputGender" class="form-control" type="text" placeholder="Gender" name="gender"> -->
					</div>
					
					<div class="form-group">
						<button class="btn btn-lg btn-outline-primary btn-default btn-block">Submit</button>
					</div>

				</form>
						
	</div>
