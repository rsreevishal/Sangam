	<div class="container mt-5" >
		<div class="row justify-content-center" >
			<h1>
				Card Details
			</h1>
		</div>
	</div>
	<div class ="container" style="width:30%;margin:40px auto;">
				<form action="" method="POST">

					<div class="form-group">
						<label for="inputBname">Bank Name</label>
						<input class="form-control"type="text" placeholder="Bank Name" name="bname" id="inputBname" required>
					</div>

					<div class="form-group">
						<label for="inputCno">Card Number</label>
						<input id="inputCno" class="form-control" type="number" placeholder="Card Number" name="cno" min="10000000" max="9999999999999999999" required>
					</div>

					<div class="form-group">
						<label for="inputMo">CVV</label>
						<input id="inputMo" class="form-control" type="number" min="100" max="999" placeholder="CVV" name="cvv" required>
					</div>
					<div class="form-group">
						<label for="inputStart">Card Holder Name</label>
						<input type="text" class="form-control" placeholder="Name"id="inputStart" name="cname" required>
					</div>
				
					<div class="form-group">
						<button class="btn btn-lg btn-outline-primary btn-default btn-block" type="submit">Submit</button>
					</div>

				</form>
